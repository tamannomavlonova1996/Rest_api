<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.2/examples/cover/cover.css">
</head>
<body>
<body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div>
            <h3 class="float-md-start mb-0">ITProger</h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="#">Home</a>
                <a class="nav-link fw-bold py-1 px-0" href="/">Главная</a>
                <a class="nav-link fw-bold py-1 px-0" href="/contacts">Контакты</a>
            </nav>
        </div>
    </header>

    <main class="px-3">
        <h1>Главная страница</h1>
        <p class="lead">Пользователь: {{.Name}}<br>Возраст: {{.Age}}<br>Кошелек: {{.Money}}</p>
        <h1></h1>
        {{if eq .Name "Bob"}}
        <p class="lead">Ну привет</p>
        {{else}}
        <p class="lead"> А ты кто?</p>
        {{end}}

            {{range .Hobbies}}
            <p class="lead"><b>{{ . }}</b></p>
            {{end}}

        <p class="lead">
            <a href="#" class="btn btn-lg btn-secondary fw-bold border-white bg-white">Узнать больше</a>
        </p>
    </main>

    <footer class="mt-auto text-white-50">
        <p>Cover template for <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, by <a href="https://twitter.com/mdo" class="text-white">@mdo</a>.</p>
    </footer>
</div>

</body>


</body>
</html>
